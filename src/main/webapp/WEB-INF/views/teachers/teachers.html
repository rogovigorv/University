<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>All teachers</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/groups">Groups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/lectures">Lectures</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/students">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Teachers</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<h2><span class="badge bg-light text-dark">Teacher list</span></h2>
<div class="container-fluid">
    <table class="table table-striped table-bordered border-success table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Surname</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher, iStat : ${teacherPage.content}">
            <td th:text="${teacher.getId()}">
            <td th:text="${teacher.getFirstName()}">
            <td th:text="${teacher.getLastName()}">
        </tr>
        </tbody>
    </table>

    <nav aria-label="Pagination bar"
         th:if="${teacherPage.totalPages > 0}">
        <ul class="pagination">
            <li class="page-item border border-success"
                th:each="pageNumber : ${pageNumbers}">
                <a class="page-link text-success"
                   th:href="@{/teachers(page=${pageNumber})}"
                   th:text="${pageNumber}">
                </a>
            </li>
        </ul>
    </nav>

</div>
</body>
</html>
