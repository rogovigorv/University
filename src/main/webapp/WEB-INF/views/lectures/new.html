<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns: lang="">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>New lecture</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/groups">Groups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/lectures">Lectures</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/students">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/teachers">Teachers</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br/>

<div class="container row justify-content-start col-4">
    <form th:method="POST" th:action="@{/lectures/new}" th:object="${newLecture}">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Please enter a lecture name"
                   aria-describedby="button-addon2" th:field="*{lectureName}"/>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Please enter a lecture description"
               aria-describedby="button-addon2" th:field="*{description}"/>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Please enter a teacher ID"
               aria-describedby="button-addon2" th:field="*{teacher.id}"/>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Please enter a group ID"
               aria-describedby="button-addon2" th:field="*{group.id}"/>
        </div>

        <button class="btn btn-success" type="submit" id="button-addon2">Add</button>
    </form>
</div>

</body>
</html>
